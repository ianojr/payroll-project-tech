  <div class="left-grid">
    <h1><b>NET PAY CALCULATOR</b></h1>
    <p>Enter the gross salary below amount to calculate your net amount.
    </p>

    <div class="tholder">
      <form class="forms" action="" id="my_form">
        <label for="number-input">KES</label>
        <input id="input_salary" class="number-input" type="number">
        <input class="button" type="submit" value="CALCULATE">
      </form>

      <table class="table" id="datatable">
        <thead>
          <tr>
            <th>Description</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Base salary</td>
            <td id="base_salary"></td>
          </tr>
          <tr>
            <td><span>NSSF Tier 1</span><br><span>NSSF Tier 1</span></td>
            <td><span id="nssf_tier_1"></span><br><span id="nssf_tier_2"></span></td>
          </tr>
          <tr>
            <td>Final P.A.Y.E</td>
            <td id="final_paye"></td>
          </tr>
          <tr>
            <td>NHIF</td>
            <td id="nhif"></td>
          </tr>
          <tr>
            <td>Net pay</td>
            <td id="net_pay"></td>
          </tr>
        </tbody>
      </table>
    </div>
